    step_size_lr: 50
    lr: 1e-3
    wd: 1e-7
    cell_wd: 1e-3
    batch_size: 128
    change_bs: 0
    alpha: 0.75
    cell_pred: 1
    mmd: 0.1
    neg: 0.1
    single_mmd: False
    adapt: 0.1


