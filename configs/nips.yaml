  num_epochs: 51
  max_minutes: 1000
  save_dir: /ailab/user/liuxinyuan/projects/perturb_project/finetuning/benchmark/mycpa/results/

dataset:
  perturbation_key: condition
  pert_category: cov_drug_dose_name 
  dose_key: dose_val 
  celltype_key: cell_type 
  smiles_key: SMILES
